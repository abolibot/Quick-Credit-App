			</div>

				</div>
				<h2 id = 'page-title'>
				</h2>
				<div id = 'main-content'>
					<form class="update-profile-form">
						<fieldset class="update-profile-personal-details">
						  <legend><h3>Personal Details:</h3></legend>
						  <label for = 'update-profile-firstname' id = 'label-float-left'><p>first name</p></label>
						  <input type = 'text' name = 'firstname' id = 'update-profile-firstname' required value="Oluwatobi" readonly="">

						  <input type = 'text' name = 'lastname' id = 'update-profile-lastname' required value="Alaran" readonly="">
						  <label for = 'update-profile-lastname' id = 'label-float-right'><p>last name</p></label>

						  <label for = 'update-profile-sex' id = 'label-float-left'><p>sex</p></label>
						  <select name="sex" size="1" id = 'update-profile-sex' required>
							  <option value="male" selected>male</option>
							  <option value="female">female</option>
						  </select>

						  <input type = 'date' name = 'dob' id = 'update-profile-dob' max = "2000-12-31" min = '1919-12-31' required value="1960-11-27">
						  <label for = 'update-profile-dob' id = 'label-float-right'><p>date of birth</p></label>

						  <label for = 'update-profile-valid-id' id = 'label-float-left'><p>valid id</p></label>
						  <input type = 'file' name = 'validId' id = 'update-profile-valid-id' required>

						  <input type = 'file' name = 'validId' id = 'update-profile-display-picture' required>
						  <label for = 'update-profile-display-picture' id = 'label-float-right'><p>display picture</p></label>
						  

						  
						</fieldset>
						<fieldset>
							<legend><h3>Contact Details:</h3></legend>
							<label for = 'update-profile-phone' id = 'label-float-left'><p>phone number</p></label>
							<input type = 'tel' name = 'phone' id = 'update-profile-phone' required value="09012345678" placeholder = 'e.g. 08012345678' pattern = '[0]{1}[7,8,9]{1}[0,1]{1}[0-9]{8}'>

							<input type = 'email' name = 'email' id = 'update-profile-email' required value="alarantobiloba@gmail.com" readonly>
							<label for = 'update-profile-email' id = 'label-float-right'><p>email address</p></label>
							
							<label for = 'update-profile-home-address' id = 'label-float-left'><p>home address</p></label>
							<input type = 'text' name = 'homeAddress' id = 'update-profile-home-address' required value="Plot 4, Road 6. Banana Island">

							<input type = 'text' name = 'city' id = 'update-profile-city' required value="Ikoyi">

							<select name="state" size="1" id = 'update-profile-state' required >

							</select>

						</fieldset>
						<fieldset>
							<legend><h3>Employment Details:</h3></legend>
							<label for = 'update-profile-employment-status' id = 'label-float-left'><p>employment status</p></label>
							<select name="employmentStatus" size="1" id = 'update-profile-employment-status' required>

							<input type = 'number' name = 'bvn' id = 'update-profile-bvn' size = '11' required value="12345678910">

							<input type = 'number' name = 'accountNumber' id = 'update-profile-account-number' size = '10' required value="0987654321">
