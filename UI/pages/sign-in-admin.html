<!DOCTYPE html>
<html>
  <head>
    <title>
      Admin Sign-in Page
    </title>
        <link rel = "stylesheet" href = "../styles.css">
  </head>
  <body>

    <div class = 'sign-up-image'>
    </div>

    <div class = 'signup-container'>
      <div class = 'signup-content'>
        <h2 class = "center">Admin Sign in</h2>
        <form action='./dashboard-admin.html'>
          <label for = 'signup-email'><p>email address</p></label>
          <input type = 'email' name = 'email' id = 'signup-email'><br />
          <label for = 'signup-password'><p>password</p></label>
          <input type = 'password' name = 'password' id = 'signup-password'><br />
          <input type="submit" value="Sign in" class = 'btn'>
        </form>
        <p class = 'admin-sign-in-alt'><a href="./sign-in.html" >client sign in</a></p>
  
      </div>
    </div>
  </body>
</html>
