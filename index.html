<!DOCTYPE html>
<html>
	<head>
		<title>
			Signup Page
		</title>
        <link rel = "stylesheet" href = "../styles.css">
        <link rel = "stylesheet" href = "../styles-for-tablet.css">
	</head>
	<body>

		<div class = 'sign-up-image'>
		</div>

		<div class = 'signup-container'>
			<div class = 'signup-content'>
				<h1>Quick Credit</h1>
				<h3>Welcome to QUICK CREDIT! Please complete the form below to create your account</h3>
				<form action='./sign-in.html'>
				  <label for = 'signup-firstname'><p>first name</p></label>
				  <input type = 'text' name = 'firstname' id = 'signup-firstname'>
				  <label for = 'signup-lastname'><p>last name</p></label>
				  <input type = 'text' name = 'lastname' id = 'signup-lastname'><br />
				  <label for = 'signup-email'><p>email address</p></label>
				  <input type = 'email' name = 'email' id = 'signup-email'><br />
				  <label for = 'signup-password'><p>password</p></label>
				  <input type = 'password' name = 'password' id = 'signup-password'><br />
				  <label for = 'signup-confirm-password'><p>confirm password</p></label>
				  <input type = 'password' name = 'password-confirmation' id = 'signup-confirm-password'><br />
				  <input type="submit" value="Sign up" class = 'btn'>
				</form>
				<p class = 'sign-in-alt'><a href="./sign-in.html" >already have an account? sign in</a></p>
	
			</div>
		</div>
	</body>
</html>
